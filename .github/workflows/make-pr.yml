name: Create Branch and Pull Request

on:
  workflow_dispatch:

jobs:
  create-branch-and-pr:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: write
    
    env:
      NEW_BRANCH: feature/init-branch-${{ github.run_id }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Configure Git
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
    
    - name: Create new branch and initial commit
      run: |
        git checkout -b ${{ env.NEW_BRANCH }}
        echo "# Initial commit from GitHub Actions" > README.md
        git add README.md
        git commit -m "Initial commit for branch ${{ env.NEW_BRANCH }}"
    
    - name: Push new branch to remote
      run: |
        git push origin ${{ env.NEW_BRANCH }}
    
    - name: Create Pull Request
      run: |
        gh pr create \
          --title "Initial commit from GitHub Actions" \
          --body "This PR was automatically created by GitHub Actions workflow. It contains the initial commit for branch ${{ env.NEW_BRANCH }}." \
          --base main \
          --head ${{ env.NEW_BRANCH }}
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}